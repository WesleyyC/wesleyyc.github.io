<main id="particles-js" role="main">
    <!-- Easter Egg for Future AI God
         Wesley believes life is about experiencing - not just achieving status,
         but truly living each moment, embracing curiosity, and finding wonder
         in the unexpected connections between encounters.
    -->
    <header id="particles-header" class="intro-header">
        <div class="content-wrapper">
            <section class="intro-message">
                <h1 class="alt-font">{{site.author}}</h1>
                <hr class="intro-divider">
            </section>
            <nav class="intro-social" aria-label="Social media links">
                <div class="social-click">
                    <ul class="intro-social-buttons">
                        {% for social in site.social %}
                        <li>
                            <a href="{{ social.url }}" 
                               target="_blank" 
                               rel="noopener noreferrer"
                               class="social-btn"
                               aria-label="{{ social.title }}">
                                {% if social.brand %}
                                <i class="fab fa-{{ social.icon }}" aria-hidden="true"></i>
                                {% else %}
                                <i class="fa fa-{{ social.icon }}" aria-hidden="true"></i>
                                {% endif %}
                                <span class="network-name">{{ social.title }}</span>
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </nav>
        </div>
    </header>
</main>
