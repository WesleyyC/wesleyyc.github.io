<div id="particles-js">
    <div id="particles-header" class="intro-header alt-font">
        <div class="container">
            <div class="intro-message">
                <h1 class="alt-font">{{site.author}}</h1>
                <hr class="intro-divider">
            </div>
            <div class="intro-social">
                <div class="social-click">
                    <ul class="list-inline intro-social-buttons">
                        {% for social in site.social %}
                        <li>
                            <a href="{{ social.url }}" target="_blank" class="btn btn-default social-btn"><i
                                    class="fa fa-{{ social.icon }}"></i> &nbsp <span class="network-name">{{ social.title }}</span></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
